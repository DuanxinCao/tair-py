name: Format

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: install black
        run: pip install black

      - name: check format
        run: python -m black --check -v tair/*.py tests/*.py
